<!DOCTYPE html>
<html>
<head>
  <title>Sequential Dropdowns</title>
  <script>
    function populateDropdowns() {
      var firstDropdown = document.getElementById("first-dropdown");
      var secondDropdown = document.getElementById("second-dropdown");
      var thirdDropdown = document.getElementById("third-dropdown");
      
      // Clear second and third dropdowns
      secondDropdown.innerHTML = "";
      thirdDropdown.innerHTML = "";
      
      // Get selected value from the first dropdown
      var selectedValue = firstDropdown.value;
      
      // Populate second dropdown based on the selected value
      if (selectedValue === "option1") {
        var option1Values = ["Option 1-1", "Option 1-2", "Option 1-3"];
        for (var i = 0; i < option1Values.length; i++) {
          var option = document.createElement("option");
          option.text = option1Values[i];
          secondDropdown.add(option);
        }
      } else if (selectedValue === "option2") {
        var option2Values = ["Option 2-1", "Option 2-2", "Option 2-3"];
        for (var i = 0; i < option2Values.length; i++) {
          var option = document.createElement("option");
          option.text = option2Values[i];
          secondDropdown.add(option);
        }
      }
    }
    
    function updateThirdDropdown() {
      var secondDropdown = document.getElementById("second-dropdown");
      var thirdDropdown = document.getElementById("third-dropdown");
      
      // Clear third dropdown
      thirdDropdown.innerHTML = "";
      
      // Get selected value from the second dropdown
      var selectedValue = secondDropdown.value;
      
      // Populate third dropdown based on the selected value
      if (selectedValue === "Option 1-1") {
        var optionValues = ["Option 1-1-1", "Option 1-1-2", "Option 1-1-3"];
        for (var i = 0; i < optionValues.length; i++) {
          var option = document.createElement("option");
          option.text = optionValues[i];
          thirdDropdown.add(option);
        }
      } else if (selectedValue === "Option 1-2") {
        var optionValues = ["Option 1-2-1", "Option 1-2-2", "Option 1-2-3"];
        for (var i = 0; i < optionValues.length; i++) {
          var option = document.createElement("option");
          option.text = optionValues[i];
          thirdDropdown.add(option);
        }
      } else if (selectedValue === "Option 2-1") {
        var optionValues = ["Option 2-1-1", "Option 2-1-2", "Option 2-1-3"];
        for (var i = 0; i < optionValues.length; i++) {
          var option = document.createElement("option");
          option.text = optionValues[i];
          thirdDropdown.add(option);
        }
      } else if (selectedValue === "Option 2-2") {
        var optionValues = ["Option 2-2-1", "Option 2-2-2", "Option 2-2-3"];
        for (var i = 0; i < optionValues.length; i++) {
          var option = document.createElement("option");
          option.text = optionValues[i];
          thirdDropdown.add(option);
        }
      }
    }
  </script>
</head>
<body>
  <h2>Sequential Dropdowns</h2>
  
  <select id="first-dropdown" onchange="populateDropdowns()">
    <option value="">Select an option</option>
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
  </select>
  
  <select id="second-dropdown" onchange="updateThirdDropdown()"></select>
  
  <select id="third-dropdown"></select>
</body>
</html>
