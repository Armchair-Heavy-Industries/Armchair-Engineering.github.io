<!DOCTYPE html>
<html>
<head>
    <title>Conditional Sequential Dropdowns</title>
    <script>
        function populateCity() {
            var stateDropdown = document.getElementById("state");
            var cityDropdown = document.getElementById("city");

            var selectedState = stateDropdown.value;

            // Clear existing options
            cityDropdown.innerHTML = "";

            // Add options based on selected state
            if (selectedState === "California") {
                var californiaCities = ["Los Angeles", "San Francisco", "San Diego"];
                for (var i = 0; i < californiaCities.length; i++) {
                    var option = document.createElement("option");
                    option.text = californiaCities[i];
                    cityDropdown.add(option);
                }
            } else if (selectedState === "Texas") {
                var texasCities = ["Houston", "Dallas", "Austin"];
                for (var j = 0; j < texasCities.length; j++) {
                    var option = document.createElement("option");
                    option.text = texasCities[j];
                    cityDropdown.add(option);
                }
            } // Add more conditions for other states

            // Reset city dropdown to default option
            cityDropdown.selectedIndex = 0;
        }
    </script>
</head>
<body>
    <h2>Conditional Sequential Dropdowns</h2>
    <label for="state">State:</label>
    <select id="state" onchange="populateCity()">
        <option value="">Select a state</option>
        <option value="California">California</option>
        <option value="Texas">Texas</option>
        <!-- Add more state options here -->
    </select>

    <br><br>

    <label for="city">City:</label>
    <select id="city">
        <option value="">Select a city</option>
        <!-- City options will be dynamically populated based on the selected state -->
    </select>
</body>
</html>
